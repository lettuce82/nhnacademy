<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>학생 수정</title>
</head>
<body>
<form method="post" th:action="@{/student/{id}/modify(id=${student.id})}">
    아이디: <input type="text" name="id" th:value="${student.id}" readonly/><br />
    비밀번호: <input type="password" name="pwd" th:value="${student.pwd}"/><br />
    이름: <input type="text" name="name" th:value="${student.name}"/><br />
    이메일: <input type="text" name="email" th:value="${student.email}"/><br />
    성적: <input type="number" name="score" th:value="${student.score}"/><br />
    평가: <textarea name="rating" rows="10" cols="80" th:text="${student.rating}" th:inline="text"></textarea><br />
    <input type="submit" />
</form>
</body>
</html>
