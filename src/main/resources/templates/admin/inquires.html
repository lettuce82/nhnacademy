<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Unanswered Inquiries</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <h1 th:text="#{unansweredInquiries}"></h1>

    <div class="inquiry-list">
        <table>
            <thead>
            <tr>
                <th th:text="#{title}"></th>
                <th th:text="#{category}"></th>
                <th th:text="#{createdAt}"></th>
                <th th:text="#{answered}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="inquiry : ${unansweredInquiries}">
                <td th:text="${inquiry.title}"></td>
                <td th:text="${inquiry.category}"></td>
                <td th:text="${#temporals.format(inquiry.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a th:href="@{/cs/admin/answer/{id}(id=${inquiry.id})}" th:text="#{answer}"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="button-group">
        <a href="/cs/logout"><span th:text="#{logout}"></span></a>
    </div>
    <div class="language-switcher">
        <a href="?locale=ko">ko</a>
        <a href="?locale=en">en</a>
    </div>
</div>
</body>
</html>
